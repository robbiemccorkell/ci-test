name: "deploy"
on:
  push:
    tags:
      - "v*"
  workflow_run:
    workflows: [tag]
    branches: [main]
    types:
      - completed
  workflow_dispatch:
    inputs:
      tag:
        description: Git tag to release
        required: true

jobs:
  deploy:
    name: Deploy
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - name: Get tag
        id: get_tag
        run: |
          input_tag=${{ github.event.inputs.tag }}
          latest_tag=$(git describe --tags --abbrev=0)
          deploy_tag="${input_tag:-$latest_tag}"
          echo "Input tag: $input_tag"
          echo "Latest tag: $latest_tag"
          echo "Deploy tag: $deploy_tag"
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Lint
        run: deno lint
      - name: Test
        run: deno test
      - name: Build
        run: deno compile -o dist/ci-test index.ts
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          automatic_release_tag: ${{ steps.get_tag.outputs.deploy_tag }}
          files: |
            dist
